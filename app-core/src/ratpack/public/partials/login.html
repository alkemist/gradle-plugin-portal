<form class="form-horizontal modal-form" ng-submit="login()" read-only-on="requesting">
    <div class="modal-header">
        <h1>Please log in</h1>
    </div>
    <div class="modal-body">
        <div class="alert alert-error" ng-show="failure">
            <strong>Login failed!</strong><br />{{failure}}
        </div>
        <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
                <input type="text" id="inputUsername" placeholder="Username" ng-model="request.username" required>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" ng-model="request.password" required>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" ng-model="request.remember"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Sign in</button>
        <button ng-click="cancel(); $event.preventDefault();" class="btn">Close</button>
    </div>
</form>
