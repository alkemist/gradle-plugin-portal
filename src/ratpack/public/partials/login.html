<form class="form-horizontal modal-form" ng-submit="login()">
    <div class="modal-header">
        <h1>Please log in</h1>
    </div>
    <div class="modal-body">
        <div class="control-group">
            <label class="control-label" for="inputUsername">Username</label>
            <div class="controls">
                <input type="text" id="inputUsername" placeholder="Username" ng-model="request.username" required ng-readonly="requesting">
            </div>
        </div>
        <div class="control-group">
            <label class="control-label" for="inputPassword">Password</label>
            <div class="controls">
                <input type="password" id="inputPassword" placeholder="Password" ng-model="request.password" required ng-readonly="requesting">
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    <input type="checkbox" ng-model="request.remember"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary" ng-disabled="requesting">Sign in</button>
        <button ng-click="cancel(); $event.preventDefault();" class="btn" ng-disabled="requesting">Close</button>
    </div>
</form>
